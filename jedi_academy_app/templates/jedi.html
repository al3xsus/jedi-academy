<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Jedi Academy</title>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
        <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png"/>
    </head>
    <body>
        <section class="star-wars-content">
            <p>
                <strong>Джедаи</strong>
            </p>
            <p>
                <input class="button-black" onclick="location.href='/jedi/all';" type="button" value="Все джедаи"/>
                <input class="button-black" onclick="location.href='/jedi/manypad';" type="button"
                       value="Только джедаи с несколькими падаванами"/>
            </p>
            <table border="1" class="super-table">
                <tr>
                    <th>Джедай</th>
                    <th>Планета</th>
                    <th>Количество падаванов</th>
                    <th>Перейти</th>
                </tr>
                {% for jedi in object_list %}
                <tr>
                    <td>{{ jedi.name }}</td>
                    <td>{{ jedi.planet }}</td>
                    <td>{{ jedi.padawans_count }}</td>
                    <td> <input type="button" onclick="location.href='/jedi/{{ jedi.pk }}';" value="Перейти" class="button-green"/> </td>
                </tr>
                {% endfor %}
            </table>
            <br/>
            <input type="button" onclick="location.href='/';" value="Домой" class="button-blue"/>
        </section>
    </body>
</html>
